name: Build iOS IPA
on: [push]  # Trigger on push to the repository

jobs:
  build:
    runs-on: macos-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # Use Node.js 18 (or your preferred version)

      - name: Install npm dependencies
        run: npm install

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace YourApp.xcworkspace -scheme YourApp -configuration Release -sdk iphonesimulator -derivedDataPath build

      - name: Create unsigned IPA
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          mkdir Payload
          cp -r YourApp.app Payload
          zip -r YourApp.ipa Payload

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v3
        with:
          name: YourApp.ipa
          path: ios/build/Build/Products/Release-iphonesimulator/YourApp.ipa
