name: Build iOS App

on:
  push:
    branches:
      - main  # Change if your branch is different

jobs:
  build-ios:
    runs-on: macos-latest  # GitHub provides macOS runners for free

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x  # Use LTS version for stability

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --pre
          cd ios && pod install

      - name: Create Export Options Plist
        run: |
          cat <<EOF > ios/exportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>  # Change if needed (app-store, enterprise, development)
              <key>teamID</key>
              <string>YOUR_TEAM_ID</string>  # Replace with your Apple Developer Team ID
          </dict>
          </plist>
          EOF

      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace Easy.xcworkspace \
            -scheme Easy \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $GITHUB_WORKSPACE/build/Easy.xcarchive \
            archive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $GITHUB_WORKSPACE/build/Easy.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $GITHUB_WORKSPACE/build

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/*.ipa

