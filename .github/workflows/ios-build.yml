name: Build iOS App

on:
  push:
    branches:
      - main  # Change if your branch is different

jobs:
  build-ios:
    runs-on: macos-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Expo Environment Variable
        run: echo "EXPO_DEV=false" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x  

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Install CocoaPods and Dependencies
        run: |
          cd ios
          pod install --repo-update --verbose

      - name: Create Export Options Plist
        run: |
          cat <<EOF > ios/exportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>  
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>signingCertificate</key>
              <string>-</string>
              <key>provisioningProfiles</key>
              <dict/>
          </dict>
          </plist>
          EOF

      - name: Build iOS app (Disable Signing)
        run: |
          cd ios
          xcodebuild -workspace Easy.xcworkspace \
            -scheme Easy \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $GITHUB_WORKSPACE/build/Easy.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive

      - name: Export Unsigned IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $GITHUB_WORKSPACE/build/Easy.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath $GITHUB_WORKSPACE/build

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/*.ipa
